<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Välkommen till Din Hantverkare – professionella hantverkstjänster i [Stad]. Vi hjälper dig med renovering, snickeri, målning och mycket mer." />
    <meta name="robots" content="index, follow" /> <!-- Gör att sidan indexeras av Google -->
    
    <!-- Social media meta tags (Open Graph och Twitter) -->
    <meta property="og:title" content="Din Hantverkare – Bygg & Renovering i [Stad]" />
    <meta property="og:description" content="Anlita Din Hantverkare i [Stad] för pålitliga hantverkstjänster. Vi utför renoveringar, kök, badrum, målning och snickeriarbeten med kvalitet och omtanke." />
    <meta property="og:image" content="https://dinhemsida.se/bilder/renovering-projekt.jpg" />
    <meta property="og:url" content="https://dinhemsida.se" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@DinHantverkare" />
    <meta name="twitter:title" content="Din Hantverkare – Bygg & Renovering i [Stad]" />
    <meta name="twitter:description" content="Proffsiga hantverkstjänster i [Stad]. Vi hjälper dig med renovering, målning, snickeri och mycket mer – alltid med kvalitet i fokus." />
    <meta name="twitter:image" content="https://dinhemsida.se/your-image.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-16x16.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Demo Hantverkare</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form name="kontakt" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="projectDescription"></textarea>
      <textarea name="projectDetails"></textarea>
    </form>
    
</html>
